<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RHH Pastries</title>
    <link rel="stylesheet" href="css/index.css" type="text/css">
</head>
<body>
    <header>
        <h1>Випічка руденької господині</h1>
    </header>
    
    <section>
        <nav class='left-menu'>
            <p>Категорії:</p>
            <div class='cake-sections'></div>
            <!-- Cake section selectors are placed here -->
        </nav>
        
        <div class='products-container'>
            <div class='sorteners'>
                <div class='qty-selector'>
                    <span>Тортів на сторінці: </span>
                    <select name='cakes-per-page' class='qty-selector'>
                        <option data-qty='10' selected>10</option>
                        <option data-qty='15'>15</option>
                        <option data-qty='20'>20</option>
                    </select>
                </div>
            </div>
            
            <div class='products-showcase'>
                <!-- Product cards are placed here -->
            </div>
            
            <nav class='pagination'></nav>
        </div>
    </section>
    
    <footer>
        <h1>Some footer</h1>
        <a href='/admin'>Сторінка адміністратора</a>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
