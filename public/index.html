<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RHH Pastries</title>
    <link rel="stylesheet" href="css/index.css" type="text/css">
</head>
<body>
    
    <nav class='left-nav'>
            <div class='section-name'>
                <p>Категорії:</p>
            </div>
            <div class='cake-sections'></div>
            <div class='arrow-helper'>
                <span class='arrow arrow-left'></span>
            </div>
        </nav>
        
    <section>
        <div class='products-container'>
            <div class='sorteners'>
                <span class='page-name'>Випічка Руденької господині</span>
                <div class='qty-selector'>
                    <label>Тортів на сторінці: <select name='cakes-per-page' class='qty-selector'></label>
                        <option selected>10</option>
                        <option>15</option>
                        <option>20</option>
                    </select>
                </div>
            </div>
            <div class='products-showcase'></div>
            <footer>
                <p>Some footer</p>
                <nav class='pagination'></nav>
                <a href='/admin'>Сторінка адміністратора</a>
            </footer>
        </div>
    </section>
    
    <div class='modal'>
        <div class='modal-container'>
            <span class='close-modal'>×</span>
            <img class='modal-img'>
            <div class='modal-caption'></div>
            <div class='modal-cakeID'></div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
