<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="css/admin.css" type="text/css">
    <link rel="stylesheet" href="css/form.css" type="text/css">
</head>
<body>
    <header>
        <p></p>
        <h1>Випічка руденької господині</h1>
        <a href='/logout'><i class="fas fa-power-off"></i></a>
    </header>
    
    <div class='sorteners'>
        <div class='qty-selector'>
            <span>Тортів на сторінці: </span>
            <select name='cakes-per-page' class='qty-selector'>
                <option selected>18</option>
                <option>30</option>
                <option>42</option>
            </select>
        </div>
    </div>
    
    <nav class='left-menu'>
        <div class='orders-section'>
            <p class='section-name'>Замовлення</p>
            <div class='cake-sections'></div>
        </div>
        <div class='clients-section'>
            <p class='section-name'>Клієнти</p>
            <ul class="clients-menu">
                <li data-name="all-clients">Всі</li>
            </ul>
        </div>
        <div class='new-order'>
            <img class='new-order-icon unclickable' src='./pic/new-order.png' alt='add new order'>
            <h4 class='new-order-name'>Нове замовлення</h4>
        </div>
        <span id='color-changer'><i class="fas fa-palette"></i></span>
    </nav>
    
    <div class='products-showcase'></div>
    
    <nav class='pagination'></nav>
    
    <span id='scroll'><i class="far fa-arrow-alt-circle-up"></i></span>
    
    <footer>
        <a href='/' target='_blanc'>Головна сторінка</a>
    </footer>
    
    <div id='delete-modal'>
        <div class='modal-container'>
            <div class='modal-window'>
                <div class='modal-body'>
                    <p>Видалити замовлення № <span class='order-number'></span> ?</p>
                </div>
                <div class='form-buttons'>
                    <input type='button' class='ok-btn action-button red-btn' value='Так'>
                    <input type='button' class='cancel-btn action-button green-btn' value='Ні'>
                </div>
            </div>
        </div>
    </div>
    
    <div id='alert-modal'>
        <div class='modal-container'>
            <div class='modal-window'>
                <div class='modal-body'>
                    <span id='alert-message'></span>
                </div>
            </div>
        </div>
    </div>
    
    <div id='pic-modal'>
        <div class='modal-container'>
            <span class='close-modal'>×</span>
            <img class='modal-img'>
            <div class='modal-caption'></div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./js/form.js"></script>
    <script type="text/javascript" src="./js/admin-page.js"></script>
    <script type="text/javascript" src="./js/form-handle.js"></script>
</body>
</html>
